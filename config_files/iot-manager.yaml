---
# connection parameters for iot-manager
# https://stackoverflow.com/questions/35590381/input-yaml-config-values-into-keyword-arguments-for-python
config:
sensor_list:
  sps30:
    port: "/dev/ttyUSB0"
  svm30:
    port: "/dev/ttyUSB1"
    slave_adr: 0
  scd30:
    port: "/dev/ttyUSB1"
    slave_adr: 1
...